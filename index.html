<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main-container black">
      <div class="navbar-container">
        <img src="images/logo.svg" />
        <img src="images/icon-menu.svg" />
      </div>
      <div class="hero-container">
        <img src="images/image-hero-mobile.png" />
      </div>
      <div class="sub-container">
        <div class="content-container">
          <h1>Make Remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div class="btn">Learn more</div>
        </div>
        <div class="footer">
          <img src="images/client-databiz.svg" />
          <img src="images/client-audiophile.svg" />
          <img src="images/client-meet.svg" />
          <img src="images/client-maker.svg" />
        </div>
      </div>
      <div class="sidebar-container">
        <img class="closemenu-btn" src="images/icon-close-menu.svg" />
        <div class="menu-container">
          <div class="options-container">
            <p>Features</p>
            <img src="images/icon-arrow-down.svg" />
          </div>

          <ul>
            <!-- <div> -->
              <div class="options">
                <img src="images/icon-todo.svg" />
                <li>Todo List</li>
              </div>
              <div>
                <img src="images/icon-calendar.svg" />
                <li>Calender</li>
              </div>
              <div>
                <img src="images/icon-reminders.svg" />
                <li>Reminders</li>
              </div>
              <div>
                <img src="images/icon-planning.svg" />
                <li>Planning</li>
              </div>
            <!-- </div> -->
            </ul> 
            
            
            
            <div
            class="options-container">
              <p>Company</p>
              <img src="images/icon-arrow-down.svg" />
            </div>
            <ul class="company-options">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>

            <p>Careers</p>
            <p>About</p>
          </ul>
        </div>
        <div class="auth-container">
          <p>Login</p>
          <div class="reg-btn">Register</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
